      # - name: Upload signed artifacts
      #   if: ${{ secrets.UPLOAD_KEYSTORE_BASE64 != '' }}
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ env.APP_NAME }}-signed
      #     path: |
      #       ${{ env.APP_NAME }}.aab
