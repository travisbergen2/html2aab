      #       -sigalg SHA256withRSA -digestalg SHA-256 "$AAB" "${{ secrets.UPLOAD_ALIAS }}"
      #     jarsigner -verify -certs "$AAB"
      #     zipalign -p -f 4 "$APKU" aligned.apk
