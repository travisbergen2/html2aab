      #       --ks-key-alias "${{ secrets.UPLOAD_ALIAS }}" --key-pass pass:"${{ secrets.UPLOAD_KEYPASS }}" \
      #       --out "${APP_NAME}.apk" aligned.apk
      #     apksigner verify "${APP_NAME}.apk"
